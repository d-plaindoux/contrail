# Core connection messages

not.yet.connected=Component not yet connected to an upstream component
already.connected=Component already connected to an upstream component

# Transducer messages

transducer.coercion.error=Cannot convert a {0} to {1}
transducer.upstream.unknown=The transformation process is not connected to an upstream component
transducer.transformation.error=Transformation failure: {0}

# Component acceptance

not.a.source=Waiting for a source component
not.a.destination=Waiting for a destination component
not.a.source.and.destination=Waiting for a source component and a destination component

# Route table

route.not.found=Entry {0} not found in the route table
route.already.exists=Entry ({0},{1}) already exists in the route table

